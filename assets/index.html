      const tooltips = [];

      const updateLabelsVisibility = () => {
        const currentZoom = map.getZoom();

        tooltips.forEach(({ tooltip, marker }) => {
          map.removeLayer(marker);
          tooltip.remove();
        });

        tooltips.length = 0;

        labels.forEach((label) => {
          if (currentZoom >= label.minZoom) {
            const marker = L.marker(label.coords, { opacity: 0 });
            const tooltip = marker
              .addTo(map)
              .bindTooltip(label.name, {

                direction: "center",
                offset: [0, 32],
              })

            tooltips.push({ marker, tooltip });

      function initializeRouting(userLat, userLng) {
        L.Routing.control({
          waypoints: [
            L.latLng(userLat, userLng),
            L.latLng(8.485770096071064, 124.65655957348645),
          ],
        routeWhileDragging: false,
        createMarker: function (i, waypoint, n) {
          if (i === 0) return null;
          return L.marker(waypoint.latLng, { draggable: false });
        },
      }).addTo(map);
    }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const userLat = position.coords.latitude;
          const userLng = position.coords.longitude;
          const userLocation = L.latLng(userLat, userLng);

          if (allowedBounds.contains(userLocation)) {
            console.log("User is within bounds:", userLat, userLng);
            map.setView([userLat, userLng], 18);

            const userCircleMarker = L.circleMarker([userLat, userLng], {
              color: '#4287f5',
              fillColor: '#4287f5',
              fillOpacity: 0.5,
              radius: 6
            }).addTo(map);
            
            initializeRouting(userLat, userLng);
          } else {
            console.error("User is outside the allowed bounds.");
            alert("Could not determine your location. Using default location.");
            map.setView(defaultLocation, 18);

            const userCircleMarker = L.circleMarker([defaultLocation[0], defaultLocation[1]], {
              color: '#4287f5',
              fillColor: '#4287f5',
              fillOpacity: 0.5,
              radius: 6
            }).addTo(map);

            initializeRouting(defaultLocation[0], defaultLocation[1]);
          }
        },
        (error) => {
          console.error("Geolocation error:", error.message);
          alert("Could not determine your location. Using default location.");
          map.setView(defaultLocation, 18);

            const userCircleMarker = L.circleMarker(defaultLocation[0], defaultLocation[1], {
              color: '#4287f5',
              fillColor: '#4287f5',
              fillOpacity: 0.5,
              radius: 6
            }).addTo(map);

            initializeRouting(defaultLocation[0], defaultLocation[1]);
        }
      );

      document.addEventListener("message", function (event) {
        const data = JSON.parse(event.data);
        data.buildings.forEach((building) => {
          const polygon = L.polygon(building.coordinates, {
            color: "transparent",
          }).addTo(map);

          polygon.on("click", function () {
            const buildingData = {
              type: "building",
              name: building.building_name,
              key: building.building_key,
              description: building.building_description,
              image: building.building_image,
            };
            window.ReactNativeWebView.postMessage(JSON.stringify(buildingData));
          });
        });
      });

      // Initialize a global routing control
      let routingControl = null;

      // Function to handle navigation to Point B
      function navigateToPointB(buildingLat, buildingLng) {
        // Remove existing routing control if it exists
        if (routingControl) {
          map.removeControl(routingControl);
        }

        // Add a new routing control
        routingControl = L.Routing.control({
          waypoints: [
            L.latLng(userLocation[0], userLocation[1]), // Point A: User Location
            L.latLng(buildingLat, buildingLng), // Point B: Destination
          ],
          router: L.Routing.osrmv1({
            serviceUrl: "https://router.project-osrm.org/route/v1",
            profile: "foot",
          }),
          routeWhileDragging: false,
          fitSelectedRoutes: true,
        }).addTo(map);
      }

      // Listen for messages from React Native
      document.addEventListener("message", function (event) {
        try {
          const data = JSON.parse(event.data);
          console.log("Received navigation data:", data);

          if (data.start && data.end) {
            const { start, end } = data;
            navigateToPointB(end.lat, end.lng); // Update Point B dynamically
          } else {
            console.error("Invalid data format for navigation:", data);
          }
        } catch (error) {
          console.error("Error parsing message:", error);
        }
      });
